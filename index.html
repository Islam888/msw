    <section id="contactus">

            <div class="contactus-txt">
                <p>Need a fully customized App.</p>
                <p>Let us know.</p>
            </div>
            <div class="contactus-form">
                <form action="">
                    <label for="first-name">
                        <input type="text" name="" id="first-name" placeholder="First Name" required>
                    </label>
                    <label for="last-name">
                        <input type="text" name="" id="last-name" placeholder="Last Name" required>
                    </label>
                    <label for="email">
                        <input type="email" name="" id="email" placeholder="Email" required>
                    </label>
                    <label for="phone">
                        <input type="tel" name="" id="phone" placeholder="Phobe Number" required>
                    </label>
                    <label for="project">

                        <textarea name="" id="project" cols="20" rows="5" placeholder="Project Description"></textarea>
